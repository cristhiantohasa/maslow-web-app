<!--Create-->
<section class="create row">
    <!--Title-->
    <div class="title col-lg-12 row">
        <h2 class="text-center">Crear Proyecto</h2>
    </div>
    <!--Form-->
    <div class="form col-lg-12 row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form #productForm="ngForm" (ngSubmit)="createProject(productForm)">
                <div class="text-start">
                    <label for="name">Nombre</label>
                    <input required #name="ngModel" class="form-control" name="name" type="text" placeholder="Nombre del proyecto" [(ngModel)]="project.name">
                    <span *ngIf="name.touched && !name.valid">Nombre Requerido</span>
                </div>
                <div class="text-start">
                    <label for="date">Fecha de entrega</label>
                    <input required #date="ngModel" type="text" name="date" class="form-control" placeholder="Fecha de entrega del proyecto" [(ngModel)]="project.date">
                    <span *ngIf="date.touched && !date.valid">Fecha Requerida</span>
                </div>
                <div class="text-start">
                    <label for="architect">Arquitecto</label>
                    <input required #architect="ngModel" type="text" name="architect" class="form-control" placeholder="Arquitecto del proyecto" [(ngModel)]="project.architect">
                    <span *ngIf="architect.touched && !architect.valid">Arquitecto Requerido</span>
                </div>
                <div class="text-start">
                    <label for="sector">Sector</label>
                    <input required #sector="ngModel" type="text" name="sector" class="form-control" placeholder="Sector del proyecto" [(ngModel)]="project.sector">
                    <span *ngIf="sector.touched && !sector.valid">Sector Requerido</span>
                </div>
                <div class="text-start">
                    <label for="type">Tipo</label>
                    <input required #type="ngModel" type="text" name="type" class="form-control" placeholder="Tipo del proyecto" [(ngModel)]="project.type">
                    <span *ngIf="type.touched && !type.valid">Tipo Requerido</span>
                </div>
                <div class="text-start">
                    <label for="entry">Entrada</label>
                    <input required #entry="ngModel" type="text" name="entry" class="form-control" placeholder="Entrada del proyecto" [(ngModel)]="project.entry">
                    <span *ngIf="entry.touched && !entry.valid">Entrada Requerida</span>
                </div>
                <div class="text-start">
                    <label for="dues">Cuotas estándar</label>
                    <input required #dues="ngModel" type="text" name="dues" class="form-control" placeholder="Cuotas estándar del proyecto" [(ngModel)]="project.dues">
                    <span *ngIf="dues.touched && !dues.valid">Cuotas estándar Requerida</span>
                </div>
                <div class="text-start">
                    <label for="against">Contra entrega</label>
                    <input required #against="ngModel" type="text" name="against" class="form-control" placeholder="Contra entrega del proyecto" [(ngModel)]="project.against">
                    <span *ngIf="against.touched && !against.valid">Contra entrega Requerida</span>
                </div>
                <div class="text-start">
                    <label for="imagen">Imagen</label>
                    <input #image type="file" class="form-control" id="inputGroupFile02" (change)="imageChangeEvent($event)">
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" value="Crear" class="form-control" [disabled]="!productForm.form.valid">
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</section>
